<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Prueba Modo Autom√°tico</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a2e;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #2c3e50;
            border-radius: 8px;
        }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .info { color: #3498db; }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #c0392b; }
    </style>
</head>
<body>
    <h1>ü§ñ Prueba de Modo Autom√°tico</h1>
    
    <div class="test-section">
        <h2>üîß Pruebas R√°pidas</h2>
        <button onclick="testAutoMode()">üß™ Probar Modo Autom√°tico</button>
        <button onclick="testManualMode()">üëÜ Probar Modo Manual</button>
        <button onclick="checkGameState()">üìä Verificar Estado</button>
        <div id="testResults"></div>
    </div>
    
    <div class="test-section">
        <h2>üéÆ Simulaci√≥n Completa</h2>
        <button onclick="simulateFullAutoGame()">üöÄ Simular Partida Autom√°tica</button>
        <div id="simulationResults"></div>
    </div>

    <script>
        let testGameManager = null;
        
        function log(message, type = 'info') {
            const results = document.getElementById('testResults');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            results.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        function logSim(message, type = 'info') {
            const results = document.getElementById('simulationResults');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            results.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        function testAutoMode() {
            document.getElementById('testResults').innerHTML = '';
            log('ü§ñ Iniciando prueba de modo autom√°tico...');
            
            try {
                // Simular selecci√≥n de modo autom√°tico
                if (typeof OracleGameManager !== 'undefined') {
                    testGameManager = new OracleGameManager();
                    testGameManager.selectedMode = 'auto';
                    testGameManager.selectedCharacter = 'bradley';
                    
                    log('‚úÖ GameManager creado con modo autom√°tico', 'success');
                    
                    // Simular inicio de juego
                    const testGame = new OracleGame('auto');
                    log('‚úÖ OracleGame creado en modo autom√°tico', 'success');
                    log(`üéØ gameMode: ${testGame.gameMode}, isAutoMode: ${testGame.isAutoMode}`);
                    
                } else {
                    log('‚ùå OracleGameManager no disponible', 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function testManualMode() {
            document.getElementById('testResults').innerHTML = '';
            log('üëÜ Iniciando prueba de modo manual...');
            
            try {
                const testGame = new OracleGame('manual');
                log('‚úÖ OracleGame creado en modo manual', 'success');
                log(`üéØ gameMode: ${testGame.gameMode}, isAutoMode: ${testGame.isAutoMode}`);
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function checkGameState() {
            document.getElementById('testResults').innerHTML = '';
            log('üìä Verificando estado del juego...');
            
            fetch('/api/game_state')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        log('‚úÖ Estado del juego obtenido', 'success');
                        log(`üéÆ Estado: ${data.state.game_state}`);
                        log(`üî¢ Movimientos: ${data.state.moves_count}`);
                        log(`üìç Grupo actual: ${data.state.current_group}`);
                    } else {
                        log('‚ùå Error al obtener estado', 'error');
                    }
                })
                .catch(error => {
                    log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                });
        }
        
        async function simulateFullAutoGame() {
            document.getElementById('simulationResults').innerHTML = '';
            logSim('üöÄ Iniciando simulaci√≥n completa de partida autom√°tica...');
            
            try {
                // 1. Crear nuevo juego
                logSim('üìù Paso 1: Crear nuevo juego');
                const newGameResponse = await fetch('/api/new_game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const newGameData = await newGameResponse.json();
                
                if (!newGameData.success) {
                    logSim('‚ùå Error al crear nuevo juego', 'error');
                    return;
                }
                
                logSim('‚úÖ Nuevo juego creado exitosamente', 'success');
                
                // 2. Simular modo autom√°tico
                logSim('ü§ñ Paso 2: Simulando pasos autom√°ticos...');
                let stepCount = 0;
                let maxSteps = 100; // L√≠mite de seguridad
                
                while (stepCount < maxSteps) {
                    const stepResponse = await fetch('/api/auto_step', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const stepData = await stepResponse.json();
                    
                    if (!stepData.success) {
                        logSim(`‚ùå Error en paso ${stepCount + 1}: ${stepData.message}`, 'error');
                        break;
                    }
                    
                    stepCount++;
                    logSim(`üìà Paso ${stepCount}: ${stepData.can_continue ? 'Contin√∫a' : 'Finalizado'}`);
                    
                    if (!stepData.can_continue) {
                        logSim(`üèÅ Partida terminada en ${stepCount} pasos`, 'success');
                        logSim(`üéØ Resultado: ${stepData.state?.game_state || 'Desconocido'}`);
                        break;
                    }
                    
                    // Pausa peque√±a para no saturar
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                if (stepCount >= maxSteps) {
                    logSim('‚ö†Ô∏è Simulaci√≥n detenida por l√≠mite de pasos', 'error');
                }
                
            } catch (error) {
                logSim(`‚ùå Error en simulaci√≥n: ${error.message}`, 'error');
            }
        }
        
        // Verificar disponibilidad al cargar
        window.addEventListener('load', () => {
            log('üîç Verificando disponibilidad de componentes...');
            
            if (typeof OracleGameManager !== 'undefined') {
                log('‚úÖ OracleGameManager disponible', 'success');
            } else {
                log('‚ö†Ô∏è OracleGameManager no disponible', 'error');
            }
            
            if (typeof OracleGame !== 'undefined') {
                log('‚úÖ OracleGame disponible', 'success');
            } else {
                log('‚ö†Ô∏è OracleGame no disponible', 'error');
            }
        });
    </script>
</body>
</html>
